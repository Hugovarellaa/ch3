<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./home.css">
    <title>dev.finance</title>
  </head>
  <body>
    <header>
        <h1 id="logo">
            dev.finance$</header>
        </h1>
            

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>Saidas</h3>
          <p>R$ 1.500,00</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.500,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luz</td>
              <td>R$ -500,00</td>
              <td>23/01/2022</td>
            </tr>

            <tr>
              <td>Criação de webiste</td>
              <td>R$ 5000,00</td>
              <td>05/01/2022</td>
            </tr>

            <tr>
              <td>Aluguel</td>
              <td>R$ -1.500,00</td>
              <td>15/01/2022</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Dev.finance$</p>
    </footer>
  </body>
</html>
