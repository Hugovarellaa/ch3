<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
    <title>dev.finance</title>
  </head>
  <body>
    <header>
      <img src="./assets//logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Entradas" />
          </h3>
          <p id="depositDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Saídas" />
          </h3>
          <p id="withdrawDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Saídas" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <a href="#" class="button new" onclick="toggleModal()"
          >+ Nova Transação</a
        >
        <h2 class="sr-only">Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="description">Descrição</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Descrição"
                />
              </div>

              <div class="input-group">
                <label class="sr-only" for="amount">Valor</label>
                <input
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
                <small class="help">
                  Use o sinal - (Negativo) para despesas e , (vírgula) para
                  casas decimais
                </small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input type="date" id="date" name="date" />
              </div>

              <div class="input-group actions">
                <a href="#" class="button cancel" onclick="toggleModal()"
                  >Cancelar</a
                >
                <button type="submit">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Dev.finance$</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
